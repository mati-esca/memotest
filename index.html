<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest - Futbol Argentino</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        body {
            background-color: rgb(255, 205, 186);
        }
        html {
            height: 100vh;
        }
        #tablero  {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 4px;
            max-width: 50%;
            margin: 10px auto;
        }
        #tablero > div {
            width: 150px;
            height: 150px;
            background-color: sienna;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #tablero > div > img {
            position: absolute;
            width: 60%;
        }
        aside{
            position: absolute;
            top: 45%;
            left: 5%;
            width: 15%;
            height: 5%;
        }
        aside button{
            font-size: 30px;
        }
        #reloj {
            position: absolute;
            top: 43.3%;
            left: 80%;
            width: 15%;
            height: 5%;
        }
        #reloj p {
            font-size: 60px;
        }
        .ficha img {
            display: none;
            pointer-events: none; /* para que no quede la imagen siempre mostrada cuando la pulso en el mismo turno */
        }
        .ficha.mostrada img {
            display: block;
            background-color: rgb(87, 36, 13)
        }
    </style>
</head>
<body>
    <aside>
        <button id="comenzar">Comenzar Juego</button>
    </aside>
    <div id="reloj">

    </div>
